<div class="events">
  {% for event in site.events %}
    <div class="event">
      <a href="{{ event.url-src }}" target="_blank">
        <div class="event-thumb" style="background-image:url(../assets/pics/{{event.image-filename}})"></div>
        <p>
          <span>{{ event.line1 }}</span>
          <span>{{ event.line2 }}</span>
        </p>
      </a>
    </div>
  {% endfor %}
</div>
