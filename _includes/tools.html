<div class="tools">
  {% for tool in site.tools %}
    <div class="tool">
      <p>
        <span>{{ tool.line1 }}</span>
        <span>{{ tool.line2 }}</span>
          <span class="download">
            <a href="../assets/downloads/{{tool.download-filename}}">
              Download
            </a>
          </span>
      </p>
    </div>
  {% endfor %}
</div>
