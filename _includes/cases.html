<div class="cases">
  {% for case in site.case-studies %}
    <div class="case blog">
      <h2>{{ case.title }}</h2>
      {{ case.content }}
      <div class="openness">
        <h2>{{ case.card-title }}</h2>
        <p>{{ case.card-text }}</p>
      </div>
    </div>
    {% if forloop.last == false %}
      <div class="big-line-divider"></div>
    {% endif %}
  {% endfor %}
</div>
