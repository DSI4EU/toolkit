---
layout: default
---

<div class="hero">
  <img src= "{{ page.imageURL }}" alt="">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="subtitle subhero">{{ page.subtitle }}</div>
  {% if page.button %}
    <button>{{ page.button }}</button>
  {% endif %}
</div>


<div class="post-content">
  {{ content }}
</div>
